<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Backgrounds, shadows and blend modes</title>
  </head>
  <body>
    <section class="tile-fade">
      <div class="fade"></div>
      <div class="fade-deg"></div>
      <div class="fade-thirt"></div>
      <div class="fade-thirt-line"></div>
      <div class="fade-ua"></div>

    <section class="tile-shadow">
      <button class="button">Реєстрація</button><button class="button-flat">Реєстрація</button>
      <button class="button-modern">Реєстрація</button>
    </section>
    <section>
      <div class="blend"></div>
      <div class="blend-color"></div>
      <div class="blend-texture"></div>
      <div class="blend-mix"><h1>Велика медведиця</h1></div>
    </section>
  </body>
</html>
