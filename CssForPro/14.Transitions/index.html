<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Transitions</title>
  </head>
  <body>
    <div class="tile">
      <button class="button">Наведи на мене мишу</button>
    </div>
    <div class="container">
      <div class="box-transition"></div>
      <div class="box-step"></div>
    </div>
    <div class="menu__container">
      <div class="menu-item">
        <div class="dropdown-one" aria-haspopup="true">
          <button class="dropdown__toggle dropdown-one__toggle">Меню</button>
          <div class="dropdown__drawer dropdown-one__drawer">
            <ul class="menu" role="menu">
              <li role="menuitem"><a href="/">Головна</a></li>
              <li role="menuitem"><a href="/coffees">Ростери</a></li>
              <li role="menuitem"><a href="/brewers">Кавоварки</a></li>
              <li role="menuitem"><a href="/specials">Акції</a></li>
              <li role="menuitem"><a href="/about">Про нас</a></li>
            </ul>
          </div>
        </div>
        <p><a href="/rad-more">Детальніше</a></p>
      </div>
      <div class="menu-item">
        <div class="dropdown-two" aria-haspopup="true">
          <button class="dropdown__toggle dropdown-two__toggle">Меню</button>
          <div class="dropdown__drawer dropdown-two__drawer">
            <ul class="menu" role="menu">
              <li role="menuitem"><a href="/">Головна</a></li>
              <li role="menuitem"><a href="/coffees">Ростери</a></li>
              <li role="menuitem"><a href="/brewers">Кавоварки</a></li>
              <li role="menuitem"><a href="/specials">Акції</a></li>
              <li role="menuitem"><a href="/about">Про нас</a></li>
            </ul>
          </div>
        </div>
        <p><a href="/rad-more">Детальніше</a></p>
      </div>
    </div>

    <script type="text/javascript">
      (function () {
        let toogleOne = document.querySelector('.dropdown-one__toggle');
        toogleOne.addEventListener('click', function (event) {
          event.preventDefault();
          let dropdown = event.target.parentNode;
          dropdown.classList.toggle('is-open');
        });
      })();
      (function () {
        let toogleTwo = document.querySelector('.dropdown-two__toggle');
        let drawer = document.querySelector('.dropdown-two__drawer');
        let height = drawer.scrollHeight;
        console.log(toogleTwo, drawer, height);
        toogleTwo.addEventListener('click', function (event) {
          event.preventDefault();
          let dropdown = event.target.parentNode;
          dropdown.classList.toggle('is-open');
          if (dropdown.classList.contains('is-open')) {
            drawer.style.setProperty('height', height + 'px');
          } else {
            drawer.style.setProperty('height', 0);
          }
        });
      })();
    </script>
  </body>
</html>
