<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Context, positioning and overlay</title>
  </head>
  <body>
    <header class="top-banner">
      <div class="top-banner-inner">
        <p>
          Підпишіться на нашу щомісячну розсилку новин зі світу кави. Нажміть кнопку:
          <button id="open">Підписатись</button>
        </p>
      </div>
    </header>
    <div class="modal" id="modal">
      <div class="modal-backdrop"></div>
      <div class="modal-body">
        <button class="modal-close" id="close">закрити</button>
        <h2>Кавові новини</h2>
        <p>Підпишись на нашу щомісячну розсилку. Ніякого спаму. Ми гарантуємо!</p>
        <form>
          <p><label for="email">Адреса email:</label><input type="text" name="email" /></p>
          <p><button type="submit">Підписатись</button></p>
        </form>
      </div>
    </div>
    <div class="container">
      <nav>
        <div class="dropdown">
          <div class="dropdown-label">Меню</div>
          <div class="dropdown-menu">
            <ul class="submenu">
              <li><a href="/">Головна</a></li>
              <li><a href="/coffees">Ростери</a></li>
              <li><a href="/brewers">Кавоварки</a></li>
              <li><a href="/specials">Акції</a></li>
              <li><a href="/about">Про нас</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <script type="text/javascript">
      let button = document.getElementById('open');
      let close = document.getElementById('close');
      let modal = document.getElementById('modal');

      button.addEventListener('click', function (event) {
        event.preventDefault();
        modal.style.display = 'block';
      });

      close.addEventListener('click', function (event) {
        event.preventDefault();
        modal.style.display = 'none';
      });
    </script>
  </body>
</html>
